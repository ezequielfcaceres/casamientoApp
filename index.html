<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    UPLOADCARE_LOCALE = "es";

<body>

   <form

  data-clearable="true"
  id="imageInput"
  type="hidden"

/>
  </div>

    class="submit"
